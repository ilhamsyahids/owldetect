<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlDetect</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="input">
            <h3>Input</h3>
            <textarea name="inputText" id="inputText" class="input-text" autocomplete="off"
                autocapitalize="off">Hello World! I'm a cat!</textarea>
        </div>
        <div class="input">
            <h3>Reference</h3>
            <textarea name="refText" id="refText" class="input-text" autocomplete="off"
                autocapitalize="off">Welcome to my world! Hello World! I'm a cat! But I eat pizza!</textarea>
        </div>
    </div>

    <div class="analyze">
        <button onclick="analyzeText()">Analyze</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
